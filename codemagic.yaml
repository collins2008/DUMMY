workflows:
  default:
    name: Habit Garden Workflow
    environment:
      vars:
        FLUTTER_CHANNEL: stable
    scripts:
      - name: Pre-build
        script: |
          echo "Ensuring Android folder exists"
          flutter create .
          flutter pub get
          chmod +x android/gradlew   # ðŸ‘ˆ fix permissions here
      - name: Build APK
        script: |
          echo "Building release APK"
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
