workflows:
  default:
    name: Habit Garden Workflow
    environment:
      vars:
        FLUTTER_CHANNEL: stable
    scripts:
      - name: Pre-build
        script: |
          echo "Ensuring Android folder exists"
          flutter create .
          flutter pub get
      - name: Build APK
        script: |
          echo "Building release APK"
          flutter build apk --release --build-dir=build
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
